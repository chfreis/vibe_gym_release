<!-- Confirm Modal Component: HTML structure for dynamic confirmation dialogs -->
<div id="confirm-modal" class="confirm-modal hidden">
  <div class="confirm-modal-content">
    <h2 id="confirm-modal-title" class="confirm-modal-title"></h2>
    <p id="confirm-modal-msg1" class="confirm-modal-message"></p>
    <p id="confirm-modal-msg2" class="confirm-modal-message"></p>
    <div class="actions">
      <button id="confirm-modal-btn1" class="confirm-modal-button"></button>
      <button id="confirm-modal-btn2" class="confirm-modal-button"></button>
      <button id="confirm-modal-btn3" class="confirm-modal-button"></button>
    </div>
  </div>
</div>
